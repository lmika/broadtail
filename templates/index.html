<div>
    <h3>Jobs</h3>

    <table>
        <thead>
            <tr>
                <th>Job</th>
                <th>State</th>
                <th>Last Update</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .jobs}}
            <tr>
                <td><a href="/jobs/{{.ID}}">{{.Name}}</a></td>
                <td>{{.State}}</td>
                <td>{{.LastMessage}}</td>
                <td><a href="/jobs/{{.ID}}" data-method="DELETE" data-confirm="Cancel job?">Cancel</a></td>
            </tr>
            {{else}}
            <tr>
                <td class="empty-table" colspan="4">No jobs</td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <div class="rel-links">
        <a href="/">Refresh</a> | <a href="/jobs">History</a>
    </div>
</div>
